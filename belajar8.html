<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Membuat Tabel</title>
    </head>
    <body>
        <!-- Membuat Tabel dengan rowspan -->
        <h3>Matrri RPL</h3>
        <table width="50%" border="1" cellpadding="5px" style="border-collapse: collapse;">
            <!--width = "50%" adalah size tabel yang berukuran 50% dari lebar layar
            cellpadding digunakan untul memberikan space antara border cell dan teks didalmnya
            border-collapse digunakan untuk menyatukan border antar cell -->
        <thead>
            <tr>
            <th width="30%">Nama Mata Pelajaran</th>
            <!--kolom ini berukuran 30% dari ukutran tabel-->
            <th width="70%">Materi</th>
            <!-- kolom ini berukuran 70% dari ukuran tabel -->
            </tr>
        </thead>
        <tbody>
            <!-- Data Pemograman Dasar -->
            <tr>
               <td rowspan="4">Pemograman Dasar</td>
               <td>Flowchart</td> 
            </tr>
            <tr>
                <td>Variabel dan Tipe Data</td>
            </tr>
            <tr>
                <td>Looping</td>
            </tr>
            <tr>
                <td>Array</td>
            </tr>
            <!--Data Basis Data-->
            <tr>
                <td rowspan="3">Basis Data</td>
                <td>Data Manipulation Languange</td>
            </tr>
            <tr>
                <td>Data Definition Languange</td>
            </tr>
            <tr>
                <td>Entity Relationship Diagram</td>
            </tr>
        </tbody>
        </table>
    </body>
    </html>
